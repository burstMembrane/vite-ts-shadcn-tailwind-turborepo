# Required, name of the template
name = "shadcn-vite-react-tailwind-template"
description = "A Vite + React + Tailwind CSS template with shadcn UI components"
kickstart_version = 1
authors = ["Liam Power <info@liampower.dev>"]
follow_symlinks = false
keywords = []
ignore = [
    "README.md",
    "CONTRIBUTING.md",
    ".travis.yml",
    "docs",
    "node_modules",
    "dist",
]
[[variables]]
name = "project_name"
default = "my-project"
prompt = "What is the name of this project?"
validation = "^([a-zA-Z][a-zA-Z0-9_-]+)$"
